<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../mainStyle.css">
    <title>My Design</title>
</head>

<body>
    <div class="loader_bg" style="margin-top: -200px; background-color: #f1d5c1;">
        <div id="loaderOwl"></div>
    </div>


    <div class="body container-fluid"
        style="border: 20px solid #f3d7c3; height: 1000px; padding: 0; background-color: #f3d7c3;">
        <div class="container" style="padding: 0;">
            <header>
                <a href="/">
                    <div id="logo"></div>
                </a>
            </header>
            <div class="text-center imgDiv"">
                <img src=" ../Assets/formImg.png" alt="">
                <form action="">
                    <input type="text" class="formInput" placeholder="say the magic word...">
                    <button class="formBtn">unlock portfolio</button>
                </form>
            </div>



        </div>

        <footer>
            <div>
                <img class="img-fluid ftImg" src="../Assets/footer1.png" alt="">
                <div class="d-flex justify-content-between btnDiv" style="margin: -135px 105px;">
                    <a href="/" class="backBTN text-decoration-none"> go back </a>
                    <a href="../Pages/sayHi.html" class="frontBTN text-decoration-none">just wanna say hi</a>
                </div>
            </div>

        </footer>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        setTimeout(function () {
            $('.loader_bg').fadeToggle();
        }, 500);
        $(document).ready(function () {
            $('.body').hide().delay(500).fadeIn('slow');
        });

        var animation = bodymovin.loadAnimation({
            container: document.getElementById('logo'),
            path: '../Assets/logo.json',
            renderer: 'svg',
            loop: true,
            autoplay: true,
        });

        var animation = bodymovin.loadAnimation({
            container: document.getElementById('loaderOwl'),
            path: '../Assets/loader.json',
            renderer: 'svg',
            loop: true,
            autoplay: true,
        });
    </script>

</body>
<style>
    form {
        margin: -150px 90px 0px 0px;
    }

    .imgDiv {
        margin: 100px 0 0 0
    }

    .formInput {
        padding: 17px 50px;
        border: 1px solid white;
        border-radius: 8px 0px 0px 8px;
        color: #6B6462;
    }

    .formBtn {
        padding: 17px 30px;
        background-color: #d76a6a;
        border: 1px solid #d76a6a;
        margin: 0px 0px 0px -4px;
        border-radius: 0px 8px 8px 0px;
        color: #f3d7c3;
        font-family: Orkney_Bold;
    }

    .formBtn:hover {
        background-color: black;
        color: white;

    }

    .ftImg {
        width: 100%;
        margin-top: 340px;
    }

    @media only screen and (max-device-width: 480px) {
        .imgDiv {
            margin: 120px 0 0 0;
        }

        .ftImg {
            margin-top: 350px;
        }

        .btnDiv {
            margin: -105px 20px !important;
        }

        .text-center>img:nth-child(1) {
            width: 430px;
        }

        .formInput,
        .formBtn {
            padding: 9px 10px;
            font-size: 11px;
        }

        form {
            margin: -80px 50px 0px 0px;
        }

    }
</style>

</html>
