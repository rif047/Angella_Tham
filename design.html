<style>
    .body {
        border: 20px solid #f3d7c3;

        background-color: #f3d7c3;
    }

    form {

    .imgDiv {

    }

    .imgBack {

    }

    .lock {

        font-family: Orkney_Bold;

        }

        .mImgDiv {
